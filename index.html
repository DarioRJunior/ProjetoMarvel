
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css"> 
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/Gojo_Satoru.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2>Gojo Satoru</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="satoru-gojo" data-name="Satoru Gojo">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/SatoruGojo.jpg" alt="Personagem Satoru Gojo">
                </li>

                <li class="personagem" id="suguro-geto" data-name="Suguro Geto">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/SuguroGeto.jpg" alt="Personagem Suguro Geto">
                </li>

                <li class="personagem" id="panda" data-name="Panda">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/panda.jpg" alt="Personagem Panda">
                </li>

                <li class="personagem" id="toge-inumaki" data-name="Toge Inumaki">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/togeInumaki.jpg" alt="Personagem Toge Inumaki">
                </li>

                <li class="personagem" id="yuji-itadori" data-name="Yuji Itadori">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/YujiItadori.jpg" alt="Personagem Yuji Itadori">
                </li>

                <li class="personagem jogador-2-selecionado" id="mahito" data-name="Mahito">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/Mahito-perfil.jpg" alt="Personagem Mahito">
                </li>

                <li class="personagem" id="kasumi-miwa" data-name="Kasumi Miwa">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kasumiMiwa.jpg" alt="Personagem Kasumi Miwa">
                </li>

                <li class="personagem" id="sukuna" data-name="Sukuna">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Sukuna.jpg" alt="Personagem Sukuna">
                </li>

                <li class="personagem" id="yuta-okkotsu" data-name="Yuta Okkotsu">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/yutaokkotsu.jpg" alt="Personagem Yuta Okkotsu">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/Mahito.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Mahito</h2>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
